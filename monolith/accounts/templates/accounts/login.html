{% extends 'base.html' %}

{% block title %}Login - BookStore{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 500px;
        margin: 0 auto;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #667eea;
    }
    
    .form-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .form-header h2 {
        color: #667eea;
        font-size: 32px;
        margin-bottom: 10px;
    }
    
    .form-footer {
        text-align: center;
        margin-top: 20px;
    }
    
    .form-footer a {
        color: #667eea;
        text-decoration: none;
    }
    
    .form-footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Đăng nhập</h2>
        <p>Truy cập vào tài khoản của bạn</p>
    </div>
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Đăng nhập</button>
    </form>
    
    <div class="form-footer">
        <p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a></p>
    </div>
</div>
{% endblock %}
